# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Drafts Sentiment Analysis
    application: Drafts sentiment analysis
    deploymentType: Service
    version: 2e5bd014d0a281bfd6b43c610964ec016e2d35e2
    resources:
      cpu: 1000
      memory: 1000
      replicas: {{ drafts_sentiment_replicas }}
    state:
      enabled: true
      size: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the raw data input topic
        required: true
        value: drafts
      - name: output
        inputType: OutputTopic
        description: This is the output for the Hugging Face model score
        required: true
        value: drafts_sentiment
  - name: BigQuery Journeys
    application: BigQuery
    deploymentType: Service
    version: bigquery-v1
    resources:
      cpu: 1000
      memory: 1000
      replicas: {{ bigquery_journeys_replicas }}
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: chat-with-sentiment
      - name: PROJECT_ID
        inputType: FreeText
        description: The BigQuery GCP Project ID
        required: true
        value: chatapp-396214
      - name: DATASET_ID
        inputType: FreeText
        description: The target BigQuery dataset ID
        required: true
        value: chatapp
      - name: DATASET_LOCATION
        inputType: FreeText
        description: Location of BigQuery dataset
        required: true
        value: europe-west3
      - name: SERVICE_ACCOUNT_JSON
        inputType: HiddenText
        description: JSON string of the service account file for the BigQuery GCP project
        required: true
      - name: MAX_QUEUE_SIZE
        inputType: FreeText
        description: Max queue size for the sink ingestion
        required: true
        value: 50
  - name: Twitch Chat
    application: Twitch Chat
    deploymentType: Service
    version: 291c23136f6eab783d45897530be6ec1e6f9adb7
    resources:
      cpu: 2000
      memory: 1000
      replicas: {{ twitch_chat_replicas }}
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write messages into
        required: true
        value: twitch-messages
      - name: StreamsToJoinCount
        inputType: FreeText
        description: Number of active stream channel to constantly be connected to
        required: true
        value: 10
      - name: TwitchBotToken
        inputType: Secret
        description: Twitch Bot token needed for reading messages from channels
        required: true
        secretKey: TwitchBotToken
      - name: TwitchAppClientId
        inputType: Secret
        description: Twitch App client id - needed for calling Twitch API
        required: true
        secretKey: TwitchAppClientId
      - name: TwitchAppClientSecret
        inputType: Secret
        description: Twitch App client secret - needed for calling Twitch API
        required: true
        secretKey: TwitchAppClientSecret
  - name: Project Front End
    application: Sentiment Demo UI
    deploymentType: Service
    version: 9707e26aad79a57db918795a536976ad51c46d45
    resources:
      cpu: 1000
      memory: 500
      replicas: {{ project_frontend_replicas }}
    publicAccess:
      enabled: true
      urlPrefix: sentimentdemoui
    desiredStatus: Running
    variables:
      - name: sentiment
        inputType: FreeText
        description: The topic to read from
        required: true
        value: chat-with-sentiment
      - name: messages
        inputType: FreeText
        description: The topic to read from
        required: true
        value: chat-messages
      - name: drafts
        inputType: FreeText
        description: ''
        required: true
        value: drafts
      - name: drafts_sentiment
        inputType: FreeText
        description: ''
        required: false
        value: drafts_sentiment
      - name: twitch_messages
        inputType: FreeText
        description: ''
        required: false
        value: twitch-messages
      - name: bearer_token
        inputType: Secret
        description: ''
        required: true
        secretKey: bearerToken
  - name: Twitch Sentiment Analysis
    application: Sentiment analysis
    deploymentType: Service
    version: 7d8b8d575c4e1c09be50c283124cd9968990c353
    resources:
      cpu: 1500
      memory: 1500
      replicas: {{ twitch_sentiment_analysis_replicas }}
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the raw data input topic
        required: true
        value: twitch-messages
      - name: output
        inputType: OutputTopic
        description: This is the output for the Hugging Face model score
        required: true
        value: chat-with-sentiment
      - name: buffer_delay
        inputType: FreeText
        description: ''
        required: true
        value: 0
  - name: Chat Sentiment Analysis
    application: Sentiment analysis
    deploymentType: Service
    version: 7d8b8d575c4e1c09be50c283124cd9968990c353
    resources:
      cpu: 2000
      memory: 4000
      replicas: {{ chat_sentiment_analysis_replicas }}
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the raw data input topic
        required: true
        value: chat-messages
      - name: output
        inputType: OutputTopic
        description: This is the output for the Hugging Face model score
        required: true
        value: chat-with-sentiment
      - name: buffer_delay
        inputType: FreeText
        description: ''
        required: true
        value: 0

# This section describes the Topics of the data pipeline
topics:
  - name: drafts
    persisted: false
    configuration:
      partitions: {{ topic_drafts_partitions }}
      replicationFactor: {{ topic_drafts_replicationfactor }}
      retentionInMinutes: {{ topic_drafts_retentionminutes }}
      retentionInBytes: {{ topic_drafts_retentionbytes }}
  - name: drafts_sentiment
    persisted: false
    configuration:
      partitions: {{ topic_drafts_sentiment_partitions }}
      replicationFactor: {{ topic_drafts_sentiment_replicationfactor }}
      retentionInMinutes: {{ topic_drafts_sentiment_retentionminutes }}
      retentionInBytes: {{ topic_drafts_sentiment_retentionbytes }}
  - name: chat-messages
    persisted: false
    configuration:
      partitions: {{ topic_chat_messages_partitions }}
      replicationFactor: {{ topic_chat_messages_replicationfactor }}
      retentionInMinutes: {{ topic_chat_messages_retentionminutes }}
      retentionInBytes: {{ topic_chat_messages_retentionbytes }}
  - name: chat-with-sentiment
    persisted: false
    configuration:
      partitions: {{ topic_chat_with_sentiment_partitions }}
      replicationFactor: {{ topic_chat_with_sentiment_replicationfactor }}
      retentionInMinutes: {{ topic_chat_with_sentiment_retentionminutes }}
      retentionInBytes: {{ topic_chat_with_sentiment_retentionbytes }}
  - name: twitch-messages
    persisted: false
    configuration:
      partitions: {{ topic_twitch_messages_partitions }}
      replicationFactor: {{ topic_twitch_messages_replicationfactor }}
      retentionInMinutes: {{ topic_twitch_messages_retentionminutes }}
      retentionInBytes: {{ topic_twitch_messages_retentionbytes }}
