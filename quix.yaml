# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Sentiment analysis
    application: Sentiment analysis
    deploymentType: Service
    version: d49be638a568e2d209ec50a8eb2c6e2efbcc1e0f
    resources:
      cpu: 2000
      memory: 4000
      replicas: 4
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the raw data input topic
        required: true
        value: chat-messages
      - name: output
        inputType: OutputTopic
        description: This is the output for the Hugging Face model score
        required: true
        value: chat-with-sentiment
  - name: Drafts sentiment analysis
    application: Drafts sentiment analysis
    deploymentType: Service
    version: dsa-v1-dev1
    resources:
      cpu: 2000
      memory: 4000
      replicas: 1
    state:
      enabled: true
      size: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the raw data input topic
        required: true
        value: drafts
      - name: output
        inputType: OutputTopic
        description: This is the output for the Hugging Face model score
        required: true
        value: drafts_sentiment
  - name: Sentiment Demo UI
    application: Sentiment Demo UI
    deploymentType: Service
    version: ee27a3601bddae54dfa70ebd55ba49655ae42186
    resources:
      cpu: 1000
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: sentimentdemoui-f203bf0
    desiredStatus: Running
    variables:
      - name: sentiment
        inputType: FreeText
        description: The topic to read from
        required: true
        value: sentiment
      - name: messages
        inputType: FreeText
        description: The topic to read from
        required: true
        value: messages
      - name: drafts
        inputType: FreeText
        description: ''
        required: true
        value: drafts
      - name: drafts_sentiment
        inputType: FreeText
        description: ''
        required: false
        value: drafts_sentiment
  - name: BigQuery Journeys
    application: BigQuery
    deploymentType: Service
    version: bigquery-v1
    resources:
      cpu: 1000
      memory: 1000
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: sentiment
      - name: PROJECT_ID
        inputType: FreeText
        description: The BigQuery GCP Project ID
        required: true
        value: chatapp-396214
      - name: DATASET_ID
        inputType: FreeText
        description: The target BigQuery dataset ID
        required: true
        value: chatapp
      - name: DATASET_LOCATION
        inputType: FreeText
        description: Location of BigQuery dataset
        required: true
        value: europe-west3
      - name: SERVICE_ACCOUNT_JSON
        inputType: HiddenText
        description: JSON string of the service account file for the BigQuery GCP project
        required: true
      - name: MAX_QUEUE_SIZE
        inputType: FreeText
        description: Max queue size for the sink ingestion
        required: true
        value: 50
  - name: Twitch Chat
    application: Twitch Chat
    deploymentType: Service
    version: 5d726bf8f1a8902e7fe29afb80bcc8177d5f8330
    resources:
      cpu: 2000
      memory: 1000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write messages into
        required: true
        value: messages
      - name: StreamsToJoinCount
        inputType: FreeText
        description: Number of active stream channel to constantly be connected to
        required: true
        value: 100
      - name: TwitchBotToken
        inputType: Secret
        description: ''
        required: false
        value: TwitchBotToken
      - name: TwitchAppClientId
        inputType: Secret
        description: ''
        required: false
        value: TwitchAppClientId
      - name: TwitchAppClientSecret
        inputType: Secret
        description: ''
        required: false
        value: TwitchAppClientSecret

# This section describes the Topics of the data pipeline
topics:
  - name: sentiment
    persisted: false
    configuration:
      partitions: 16
      replicationFactor: 2
      retentionInMinutes: 120
      retentionInBytes: 10485760
  - name: messages
    persisted: false
    configuration:
      partitions: 16
      replicationFactor: 2
      retentionInMinutes: 120
      retentionInBytes: 104857600
  - name: drafts
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 262144000
  - name: drafts_sentiment
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 262144000
  - name: chat-messages
    persisted: false
    configuration:
      partitions: 8
      replicationFactor: 2
      retentionInMinutes: 120
      retentionInBytes: 524288000
  - name: chat-with-sentiment
    persisted: false
    configuration:
      partitions: 8
      replicationFactor: 2
      retentionInMinutes: 120
      retentionInBytes: 524288000
